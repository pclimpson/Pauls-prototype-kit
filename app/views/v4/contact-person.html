{% extends "layout.html" %}

{% block pageTitle %}
  Contact details
{% endblock %}

{% block beforeContent %}
  <a href="javascript:history.go(-1)" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<script>
$(document).ready(function() { console.log({data}) });
</script>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/beta/v4/contact-details" method="post">



        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                What number should we call, if we need to get in touch?
              </h1>
            </legend>
            <div id="account-number-hint" class="govuk-hint">
              Please enter a UK landline or mobile phone number
            </div>
            <input class="govuk-input" id="appointment-contact-number" name="appointment-contact-number" type="text"value="{{ data['appointment-contact-number']}}">
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
